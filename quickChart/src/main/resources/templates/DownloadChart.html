<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body class="bg-light text-center">
<div th:insert="nav-bar :: nav"></div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="chart col-md-offset-3 col-md-4 col-sm-6 col-xs-12">
            <div class="alert alert-info alert-dismissible fade show" th:if = "${posted}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p><strong>Success!</strong> Chart URL Is Sent!</p>
            </div>
            <h2 class="text-center">Download Your Chart</h2><hr>

            <form class="form-sendInfo" id="send-form" role="form" action="#" method="post" th:action="@{/chart/downloadChart}" th:object="${download}">

                <div class="form-group row" >
                    <label class="col-form-label col-md-3 col-sm-3 col-xs-3">Title</label>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <input placeholder="Enter the title" class="form-control" type="text" th:field="*{name}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-md-3 col-sm-3 col-xs-3">Chart URL</label>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <input placeholder="Enter chart url" class="form-control" type="text" th:field="*{chartUrl}" required />
                    </div>
                </div>

                <div class="form-group row" id="submit-btn">
                    <div class="col-md-6 offset-md-3 col-sm-6 col-xs-6 text-center">
                        <button type="submit" class="btn btn-lg btn-success btn-block submit">Download</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
