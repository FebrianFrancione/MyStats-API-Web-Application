<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/Style.css" th:href="@{/css/Style.css}" />
</head>
<body>
<header>
    <div class="container">
        <div class="welcome-banner">
            <h1>Welcome to Chart Repository Service</h1>
        </div>
    </div>
</header>

<a th:href="@{/chart/}"  style="--i: 0.05s;">Home</a>

<section class="my-5">
    <div class="container">
        <div class="input-label">
            <h2>Charts</h2>
        </div>

        <div class="create">
            <form class="create-form" action="#" method="post" th:action="@{/chart/create}" th:object="${chart}">
                <input placeholder="title" type="text" th:field="*{title}" /><br>
                <input placeholder="width" type="text" th:field="*{width}" /><br>
                <input placeholder="height" type="text" th:field="*{height}" /><br>
                <select id="chartType" class="form-control" th:field="*{type}">
                    <option value="" disabled selected>--Select--</option>
                    <option value="bar">bar</option>
                    <option value="line">line</option>
                    <option value="pie">pie</option>
                </select><br>
                <input placeholder="label1" type="text" th:field="*{label1}" /><br>
                <input placeholder="label2" type="text" th:field="*{label2}" /><br>
                <input placeholder="label3" type="text" th:field="*{label3}" /><br>
                <input placeholder="label4" type="text" th:field="*{label4}" /><br>
                <input placeholder="value1" type="text" th:field="*{value1}" /><br>
                <input placeholder="value2" type="text" th:field="*{value2}" /><br>
                <input placeholder="value3" type="text" th:field="*{value3}" /><br>
                <input placeholder="value4" type="text" th:field="*{value4}" /><br>
                <input type="submit" class="create-btn" value="CREATE" />
            </form>
        </div>

        <div class="result" th:if = "${posted}">
            <p class="message">Created new chart!</p>
            <p class="message"> chart URL :  <span th:text="${chartUrl}"></span></p>
            <div class="message">
                <img class='img-thumbnail' style="object-fit: fill;" th:src="${chartUrl}" alt="Chart"/>
            </div>
        </div>
    </div>
</section>
</body>
</html>
